<h5>
    Criar/Editar Aluno
</h5>

<div class='col s12' >
    <div class="row" >
        <div class="input-field">
            <input disabled [(ngModel)]="aluno.id" id="disabled" type="text" class="validate">   
            <label for="disabled" class="active">#</label>
        </div>
    </div>
</div>
<div class='col s12' >
    <div class="row" >
        <div class="input-field">
            <input [(ngModel)]="aluno.nome" id="nome" type="text" class="validate">   
            <label for="nome" class="active">Nome</label>
        </div>
    </div>
</div>
<div class='col s12' >
    <div class="row" >
        <div class="input-field">
            <input [(ngModel)]="aluno.email" id="email" type="text" class="validate">   
            <label for="email" class="active">Email</label>
        </div>
    </div>
</div>
