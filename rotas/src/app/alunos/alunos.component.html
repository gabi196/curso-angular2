<div class="row">
    <div class="col s6">
        <h5>Lista de Alunos</h5>

        <div class="collection">
            <a class="collection-item" *ngFor="let aluno of alunos" [routerLink]="['/alunos', aluno.id]" routerLinkActive="router-link-active"  >{{ aluno.nome }}</a>
        </div>
    </div>

    <div class="col s6">
        <!-- Quando faz com router Chidren eh preciso colocaro router-outlet aqui, no component pai -->
        <router-outlet></router-outlet>
    </div>

</div>
